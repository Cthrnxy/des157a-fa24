
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Lonely Song</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <div class="whale"><img src="image/whale.png" alt="whale"></div>
    <div id="bubble1"></div>
    <div id="bubble2"></div>
    <div id="bubble3"></div>
    <div id="bubble4"></div>
    <div id="bubble5"></div>
    <main>
    <section>
        <h1>A Lonely Song</h1>
        <p>The loneliest whale in the world. Its name is Alice and its call frequency is 52hz, a higher pitch than any other whales. It means that none of the whales can hear it. Let's create exciting stories for it!</p>
    </section>
    <form>
        <label for="story">Let's make a story for Alice</label>
        <div id="madlib">
             <input type="text" name="adjective" id="input1" placeholder="1.Enter a adjective">
             <input type="text" name="adjective" id="input2" placeholder="2.Enter a adjective">
             <input type="text" name="noun" id="input3" placeholder="3.Enter a noun">
             <input type="text" name="noun" id="input4" placeholder="4.Enter same noun">
             <input type="text" name="adjective" id="input5" placeholder="5.Enter a adjective">
             <input type="text" name="noun" id="input6" placeholder="6.Enter same noun">
             <input type="text" name="verb" id="input7" placeholder="7.Enter a verb">
             <input type="text" name="verb" id="input8" placeholder="8.Enter a verb">
             <input type="text" name="verb" id="input9" placeholder="9.Enter a verb">
             <input type="text" name="adjective" id="input10" placeholder="10.Enter a adjective">
        </div>
             <button type="submit">Submit</button>    
    </form>
    </main>

</body>
</html>
